<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>클랜전 뷰</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="center-block">클랜전 행동 포인트 상황판</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">

                    <button type="button" class="btn btn-lg btn-block btn-primary" id="start-button">
                        Start
                    </button>
                </div>
                <div class="col-md-6">

                    <button type="button" class="btn btn-lg btn-block" id="reset-button">
                        reset
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="turn-end-button">
                        TurnEnd
                    </button>
                </div>
                <div class="col-md-6">

                        <label for="max">next point</label>
                        <input type="text" class="form-control" id="max" placeholder="next point" value="1">
                </div>
            </div>

        </div>
        <div class="col-md-4 time-score">
            <dl class="dl-horizontal">
                <dt>
                    라운드 진행 시간 :
                </dt>
                <dd>
                    15:00:00
                </dd>
                <dt>
                    턴 진행 시간 :
                </dt>
                <dd>
                    1: 00 : 00
                </dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Red 팀
                    </h3>
                    <div class="red">

                    </div>
                </div>
                <div class="col-md-6">
                    <h3>
                       Blue 팀
                    </h3>
                    <div class="blue">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="team-template">
    <table class="table">
        <thead>
        <tr>
            <th>
                팀
            </th>
            <th>
                행동 포인트
            </th>
            <th>
                사용
            </th>
            <th>
                추가
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="<%=color%>">
            <td>
                별
            </td>
            <td>
                <%=score.star%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="star" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="star" data-team="<%=team%>">
                    공격
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="star" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                하트
            </td>
            <td>
                <%=score.heart%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="heart" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="heart" data-team="<%=team%>">
                    공격
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="heart" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                세모
            </td>
            <td>
                <%=score.triangle%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="triangle" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="triangle" data-team="<%=team%>">
                    공격
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="triangle" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                네모
            </td>
            <td>
                <%=score.square%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="square" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="square" data-team="<%=team%>">
                    공격
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="square" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                원
            </td>
            <td>
                <%=score.circle%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="circle" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="circle" data-team="<%=team%>">
                    공격
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="circle" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</script>

<script type="text/template" id="time-template">
    <div class="col-md-4">
        <dl class="dl-horizontal">
            <dt>
                라운드 진행 시간 :
            </dt>
            <dd>
               <%=time%>
            </dd>
            <dt>
                턴 진행 시간 :
            </dt>
            <dd>
                <%=turn%>
            </dd>
        </dl>
    </div>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
