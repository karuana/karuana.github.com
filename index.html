<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>클랜전 뷰</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="center-block">클랜전 행동 포인트 상황판</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">

                    <button type="button" class="btn btn-lg btn-block btn-primary" id="start-button">
                        Start
                    </button>
                </div>
                <div class="col-md-6">

                    <button type="button" class="btn btn-lg btn-block" id="reset-button">
                        reset
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="turn-end-button">
                        TurnEnd
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="toggle-button">
                        팀 토글
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4 time-score">
            <dl class="dl-horizontal">
                <dt>
                    라운드 진행 시간 :
                </dt>
                <dd>
                    15:00:00
                </dd>
                <dt>
                    턴 진행 시간 :
                </dt>
                <dd>
                    1: 00 : 00
                </dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Red 팀
                    </h3>
                    <div class="red">

                    </div>
                </div>
                <div class="col-md-6">
                    <h3>
                       Blue 팀
                    </h3>
                    <div class="blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row toggle-area" style="display: none;">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Yellow 팀
                    </h3>
                    <div class="yellow">

                    </div>
                </div>
                <div class="col-md-6">
                    <h3>
                        Green 팀
                    </h3>
                    <div class="green">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="max">다음 턴 증가 수치</label>
            <input type="text" class="form-control" id="max" placeholder="next point" value="1">
        </div>
        <div class="col-md-4">
            <div>
                <label for="move">이동 수치</label>
                <input type="text" class="form-control" id="move" placeholder="move count" value="1">
            </div>
            <div>
                <label for="attack">공격 수치</label>
                <input type="text" class="form-control" id="attack" placeholder="attack count" value="2">
            </div>
            <div>
                <label for="revival">부활 수치</label>
                <input type="text" class="form-control" id="revival" placeholder="revival count" value="3">
            </div>
            <div>
                <label for="activeMaxPoint">최대 활동 포인트</label>
                <input type="text" class="form-control" id="activeMaxPoint" placeholder="max count" value="10">
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success" id="coin-toss">
                코인토스
            </button>
            <div>
                <label for="red-weight">Red 가중치</label>
                <input type="text" class="form-control" id="red-weight" placeholder="red" value="10">
            </div>
            <div>
                <label for="blue-weight">blue 가중치</label>
                <input type="text" class="form-control" id="blue-weight" placeholder="blue" value="10">
            </div>
            <div>
                결과:
                <h3 id="coin-result">RED</h3>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="team-template">
    <table class="table">
        <thead>
        <tr>
            <th>
                팀
            </th>
            <th>
                행동 포인트
            </th>
            <th>
                사용
            </th>
            <th>
                추가
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="<%=color%>">
            <td>
                ☆(별)
            </td>
            <td>
                <%=data.score[0]%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="0" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="0" data-team="<%=team%>">
                    공격
                </button>
                <button type="button" class="btn  btn-info revival-button" data-target="0" data-team="<%=team%>">
                    부활
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="0" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                ♡(하트)
            </td>
            <td>
                <%=data.score[1]%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="1" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="1" data-team="<%=team%>">
                    공격
                </button>
                <button type="button" class="btn  btn-info revival-button" data-target="1" data-team="<%=team%>">
                    부활
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="1" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                △(세모)
            </td>
            <td>
                <%=data.score[2]%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="2" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="2" data-team="<%=team%>">
                    공격
                </button>
                <button type="button" class="btn  btn-info revival-button" data-target="2" data-team="<%=team%>">
                    부활
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="2" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                □(작은 네모)
            </td>
            <td>
                <%=data.score[3]%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="3" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="3" data-team="<%=team%>">
                    공격
                </button>
                <button type="button" class="btn  btn-info revival-button" data-target="3" data-team="<%=team%>">
                    부활
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="3" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        <tr class="<%=color%>">
            <td>
                ■(큰 네모)
            </td>
            <td>
                <%=data.score[4]%>
            </td>
            <td>
                <button type="button" class="btn btn-success move-button" data-target="4" data-team="<%=team%>">
                    이동
                </button>
                <button type="button" class="btn  btn-warning attack-button" data-target="4" data-team="<%=team%>">
                    공격
                </button>
                <button type="button" class="btn  btn-info revival-button" data-target="4" data-team="<%=team%>">
                    부활
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger add-button" data-target="4" data-team="<%=team%>">
                    더하기
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</script>

<script type="text/template" id="time-template">
    <div class="col-md-4">
        <dl class="dl-horizontal">
            <dt>
                라운드 진행 시간 :
            </dt>
            <dd>
               <%=time%>
            </dd>
            <dt>
                현재 턴 :
            </dt>
            <dd>
                <%=turnCount%>
            </dd>
            <dt>
                턴 진행 시간 :
            </dt>
            <dd>
                <%=turn%>
            </dd>
        </dl>
    </div>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
